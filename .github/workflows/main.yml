name: CI/CD - Build, Test & Publish

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test-and-build:
    runs-on: ubuntu-latest

    steps:
      # pobranie kodu
      - name: Checkout code
        uses: actions/checkout@v4

      # instalacja Pythona (testy)
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # zależności i narzędzia testowe
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest httpx # Instalujemy pytest i httpx (wymagane do testowania FastAPI)

      # 4. start testów
      - name: Run Tests
        run: pytest

      # 5. konfiguracja Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6. logowanie do Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 7. budowanie i wysyłanie jeśli testy przeszły
      - name: Build and Push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/nowatorski_projekt_ind:latest